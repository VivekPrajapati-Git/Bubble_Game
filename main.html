<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="name">
        <h1>Bubble Game</h1>
    </div>
    <div id="rules">
        <div id="box">
            <h1>Rules of Game: </h1>
            <p>1. The Hit number should be clicked on bubble.</p>
            <p>2.Every Correct hit will increase score by 10.</p>
            <p>3.The time limit is 60 sec.</p>
            <p>4.After 60 seconds the game ends and score will be displayed.</p>
            <p>5.Best of Luck.</p>
        </div>
    </div>
    <div id="proceed">
        <button><a href="index.html">Start</a></button>
    </div>
</body>
</html>
